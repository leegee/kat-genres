<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Mocha GUI Tests</title>
    <link href="../node_modules/mocha/mocha.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="../public/bower/requirejs/require.js"></script>
    <script>
        var baseURLpath = '/public';

        require(['../public/Config.js'], function (Config ) {
            require.config({
                baseUrl: '/public/',
                paths: {
                    mocha: '../node_modules/mocha/mocha',
                    chai:  '../node_modules/chai/chai'
                },
                shim: {
                    mocha:  { exports: 'mocha' },
                    cha:    { exports: 'chai'},
                },
            });
            requirejs([
                'mocha', 'chai', 'tests.js', 'jQuery'
            ], function (
                mocha, chai, Tests, jQuery
            ) {
                'use strict';
                mocha.ui('bdd');
                Tests( baseURLpath );
                mocha.run();
            });
        });
    </script>

  </head>
  <body>
      <div id="mocha"><!-- Displays test results --></div>
      <iframe id='test-document'><!-- Testing whatever is loaded here --></iframe>
  </body>
</html>
