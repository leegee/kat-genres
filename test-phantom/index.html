<!DOCTYPE html>

    <link href="../node_modules/mocha/mocha.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="../public/bower/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: '/public/',
            paths: {
                mocha: '../node_modules/mocha/mocha',
                chai:  '../node_modules/chai/chai',
            },
            shim: {
                mocha: { exports: 'mocha' },
                cha:   { exports: 'chai'}
            },
        });

        requirejs([
            'mocha', 'chai', 'tests.js'
        ], function (
            mocha, chai, Tests
        ) {
            'use strict';
            mocha.ui('bdd');
            console.log(Tests);
            Tests();
            mocha.run();
        });
    </script>
